<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: aliceblue">
    <h1>Press the button to see the user detail</h1>
    <button id="btn">Click here</button>
    <h2 id="bio1">The bio of the github user is:- </h2>
    <h2 id="follow">The follower of the github user is:- </h2>
  </body>
  <script>
    const url = 'https://api.github.com/users/hiteshchoudhary';
    const api = new XMLHttpRequest();
    const info=document.getElementById('bio1')
    const follower=document.getElementById('follow')
    const button=document.getElementById('btn')
    button.addEventListener('click',function(){
        let bio;
        let follow;
        api.open("GET", url);//in this line he will get the info from api 
    api.onreadystatechange = function () { //here we are changing his readystate and then adding the main function to the button
     if(api.readyState===4){
        const data=JSON.parse(api.response);//as api.response will return as a string we convert here it as a object using JSON.parse
        bio=data.bio;//taking bio value from the data object
        follow=data.followers;//taking followers info from data object
     }
        info.innerHTML=bio
        follower.innerHTML=follow
      console.log(api.readyState);
    };
    api.send();
    })
  </script>
</html>
